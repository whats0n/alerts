<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Index page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css"> </head>

  <body class="">
    <div id="root">
      <!-- BEGIN content -->
      <!-- begin header -->
      <header class="header"> <button class="header__back">
			
	<svg class="icon icon-arrow-left header__back-icon"><use xlink:href="img/sprite.svg#icon-arrow-left"></use></svg>

		</button> <button class="header__help">
			
	<svg class="icon icon-question-option header__help-icon"><use xlink:href="img/sprite.svg#icon-question-option"></use></svg>

		</button>
        <div class="header__inner">
          <div class="header__title">Index page</div>
        </div>
      </header>
      <!-- end header -->
      <div class="main">
        <!-- begin loader -->
        <div class="loader is-open">
          <div class="loader__center">
            <div class="loader__icon"></div>
            <div class="loader__title">Please wait while we load your idoo order details.</div>
          </div>
        </div>
        <!-- end loader -->
      </div>
      <!-- END content -->
    </div>
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
