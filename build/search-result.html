<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Alerts Settings: Unsubscribe list</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css">
  </head>
  <body class="">
    <div id="root">
      <!-- BEGIN content -->
      <!-- begin header -->
      <header class="header">
        <button class="header__back">
          <svg class="icon icon-arrow-left header__back-icon">
            <use xlink:href="img/sprite.svg#icon-arrow-left"></use>
          </svg>
        </button>
        <button class="header__help">
          <svg class="icon icon-question-option header__help-icon">
            <use xlink:href="img/sprite.svg#icon-question-option"></use>
          </svg>
        </button>
        <div class="header__inner">
          <div class="header__title">Alerts Settings: Unsubscribe list</div>
        </div>
      </header>
      <!-- end header -->
      <div class="main">
        <div class="section">
          <!-- begin search-box -->
          <div class="search-box">
            <label class="label search-box__label" for="search-box">Lookup in Stop list by:</label>
            <div class="search-box__container">
              <div class="search-box__field">
                <input type="text" class="input" placeholder="Enter e-mail or mobile # or username" if="search-box">
              </div>
              <div class="search-box__control">
                <button class="btn btn_sm">Find</button>
              </div>
            </div>
          </div>
          <!-- end search-box -->
          <div class="search-results">
            <div class="search-results__title">Result:</div>
            <div class="search-results__list">
              <div class="search-results__item">
                <div class="search-results__row">
                  <div class="search-results__col">
                    <div class="search-results__fieldset">
                      <div class="label search-results__label">User:</div>
                      <div class="search-results__field">
                        <input type="text" class="input" value="john">
                      </div>
                    </div>
                    <div class="search-results__fieldset">
                      <div class="label search-results__label">Name:</div>
                      <div class="search-results__field">
                        <input type="text" class="input" value="John DOe">
                      </div>
                    </div>
                  </div>
                  <div class="search-results__col">
                    <div class="search-results__fieldset">
                      <div class="label search-results__label">E-mail:</div>
                      <div class="search-results__field">
                        <input type="text" class="input" value="atest@b2bsoft.com">
                      </div>
                    </div>
                    <div class="search-results__fieldset">
                      <div class="label search-results__label">Mobile number:</div>
                      <div class="search-results__field">
                        <input type="text" class="input" value="(123) 445 7766">
                      </div>
                    </div>
                    <div class="search-results__fieldset">
                      <div class="label search-results__label">Was added:</div>
                      <div class="search-results__field">
                        <input type="text" class="input" value="1/23/2018 12:30:46 PM">
                      </div>
                    </div>
                    <div class="search-results__fieldset">
                      <div class="label search-results__label">Reason:</div>
                      <div class="search-results__field">
                        <input type="text" class="input" value="Not an employee">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="search-results__footer">
              <button class="btn btn_sm search-results__btn">Remove from Stop List</button>
            </div>
          </div>
        </div>
      </div>
      <!-- END content -->
    </div>
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
