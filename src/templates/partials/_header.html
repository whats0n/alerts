<!-- begin header -->
<header class="header {{headerClass}}">
	{% if not simpleHeader %}
		<button class="header__back">
			{{mixins.icon('arrow-left', 'header__back-icon')}}
		</button>
		<button class="header__help">
			{{mixins.icon('question-option', 'header__help-icon')}}
		</button>
	{% endif %}
	<div class="header__inner">
		<div class="header__title">{{title | safe}}</div>
	</div>
</header>
<!-- end header -->
