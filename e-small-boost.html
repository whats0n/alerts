<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Daily Orders Discrepancy Alert</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css">
  </head>
  <body class="is-boost">
    <div id="root">
      <!-- BEGIN content -->
      <!-- begin header -->
      <header class="header ">
        <div class="header__inner">
          <div class="header__title">Daily Orders Discrepancy Alert</div>
        </div>
      </header>
      <!-- end header -->
      <div class="main">
        <div class="order-alert ">
          <div class="order-alert__counter">
            <div class="order-alert__counter-header">
              <div class="order-alert__counter-item order-alert__counter-item_gray">
                <div class="order-alert__counter-title">Unposted</div>
                <div class="order-alert__counter-value">0</div>
              </div>
              <div class="order-alert__counter-item order-alert__counter-item_gray">
                <div class="order-alert__counter-title">Mismatched</div>
                <div class="order-alert__counter-value">0</div>
              </div>
              <div class="order-alert__counter-item order-alert__counter-item_green">
                <div class="order-alert__counter-title">Full Matched</div>
                <div class="order-alert__counter-value">7</div>
              </div>
            </div>
            <div class="order-alert__counter-description ">10 out of 10 markets are analyzed</div>
          </div>
        </div>
      </div>
      <!-- END content -->
      <!-- begin footer -->
      <footer class="footer">
        <div class="footer__row">
          <div class="footer__col">BTB Soft Inc</div>
          <div class="footer__col">
            <a href="www.b2bsoft.com">www.b2bsoft.com</a>
          </div>
        </div>
      </footer>
      <!-- end footer -->
    </div>
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
