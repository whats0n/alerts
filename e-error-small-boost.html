<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Daily Orders Discrepancy Alert</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css">
  </head>
  <body class="is-boost">
    <div id="root">
      <!-- BEGIN content -->
      <!-- begin header -->
      <header class="header ">
        <div class="header__inner">
          <div class="header__title">Daily Orders Discrepancy Alert</div>
        </div>
      </header>
      <!-- end header -->
      <div class="main">
        <div class="order-alert ">
          <div class="order-alert__items">
            <div class="order-alert__item">
              <div class="order-alert__item-header order-alert__item-header_danger">
                <img src="img/alert.png" alt="Icon danger" class="order-alert__item-icon">
                <div class="order-alert__item-title">Attention!</div>
              </div>
              <div class="order-alert__item-errors">
                <div class="order-alert__item-error">Order Magic is unable to verify Idoo Orders. <br>Please contact BTB Soft Inc Support for further assistance.</div>
                <div class="order-alert__item-error">Error message: &#60;Error Text&#62;</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- END content -->
      <!-- begin footer -->
      <footer class="footer">
        <div class="footer__row">
          <div class="footer__col">BTB Soft Inc</div>
          <div class="footer__col">
            <a href="www.b2bsoft.com">www.b2bsoft.com</a>
          </div>
        </div>
      </footer>
      <!-- end footer -->
    </div>
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
